# Host to use for canonical URL generation (without trailing slash)
host: https://docs.payments.service.gov.uk

# Header-related options
show_govuk_logo: true
service_name: Pay
service_link: https://www.payments.service.gov.uk/
phase: Beta

# Links to show on right-hand-side of header
header_links:
  About: https://www.payments.service.gov.uk/#main
  Get started: https://www.payments.service.gov.uk/getstarted/
  Documentation: /
  Support: https://www.payments.service.gov.uk/support/
  Sign In: https://selfservice.payments.service.gov.uk/login
footer_links:
  GOV.UK Pay Website Accessibility: https://www.payments.service.gov.uk/accessibility-statement/
  Technical Documentation Accessibility: /accessibility.html

# Show a block at the bottom of the page that links to the page source, so readers can easily contribute back to the documentation.
show_contribution_banner: true
github_repo: alphagov/pay-tech-docs/

# Table of contents depth â€“ how many levels to include in the table of contents.
# If your ToC is too long, reduce this number and we'll only show higher-level
# headings.
max_toc_heading_level: 2

# Prevent robots from indexing (e.g. whilst in development)

google_site_verification: "fpG7nQ9scRuh8l7qZRseYZtqeBNssVVACROgQ7sq-CE"

redirects:
  /switching_to_live/before_you_switch_to_live/index.html: /switching_to_live/index.html
  /troubleshooting/index.html: /api_reference/index.html
  /payment_links/index.html: /api_reference/index.html

multipage_nav: true
collapsible_nav: true

enable_search: true

owner_slack_workspace: gds
default_owner_slack: '#govuk-pay-support'
show_review_banner: false
show_expiry: false
